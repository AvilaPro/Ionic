<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="irPerfil()" >
          <ion-icon name="contact" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let libro of libros">
      {{libro.nombre}} - {{libro.precio}}
      <button ion-button (click)="verDetalle(libro)">Detalle</button>
    </ion-item>
  </ion-list>

    <!-- <button block ion-button color="secondary" round (click)="verDetalle()" >Ir a Detalle</button> -->
    <button block ion-button color="secondary" round (click)="cerrarSesion()" >Cerrar Sesion</button>

</ion-content>
