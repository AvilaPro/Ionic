<ion-header>
	
 <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
	  <button ion-button icon-only color="royal" (click)="agregar()">
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-buttons>
    <ion-title>Cursos</ion-title> 

  </ion-toolbar>

</ion-header>

<ion-content padding>
 
	<ion-list>
		<ion-item *ngFor="let item of elementos">
			  
				<h2 (click)="itemSelected(item.nombre)">{{ item.nombre }}</h2>
			    <p> {{item.precio}}</p>
			  <button ion-button icon-only clear item-end (click)="eliminar(item.nombre)">
				<ion-icon name="trash"></ion-icon>
			  </button>  
		 </ion-item>
	</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>{{n}} elementos</ion-title>
  </ion-toolbar>
</ion-footer>
