<ion-header>

  <ion-navbar>
    <ion-title>iniciarSesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-list>
		  <ion-item>
			<ion-label stacked>Username</ion-label>
			<ion-input type="text" [(ngModel)]="usuario" name="usuario" value=""></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
		  </ion-item>
		  <ion-item>
			<button ion-button (click)="verificar()">Iniciar Sesión</button>
			</ion-item>
		</ion-list>

</ion-content>
