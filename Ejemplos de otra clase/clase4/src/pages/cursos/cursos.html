<ion-header>

  <ion-navbar>
    <ion-title>Cursos de {{a.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let x of cursos"> 
      <h2>{{x.codigo}}  {{x.nombre}}</h2>
      <p>{{x.titulo}}</p>
    </button>      
  </ion-list>
</ion-content>
