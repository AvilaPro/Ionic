<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cosas por hacer:</h2>
  <button (click)="onClickAgregar()" ion-button block> Agregar</button>
  <ion-list>
    <ion-item 
      *ngFor="let tarea of tareas">
        <h2 (click)="onClickTarea(tarea)">
          {{tarea}}
        </h2>
      <button ion-button icon-only clear item-end 
        (click)="onClickEliminar(tarea)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
